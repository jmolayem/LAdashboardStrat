markdown: redcarpet
name: Dashboard Strategy
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

gems:
  - jekyll-redirect-from

permalink: pretty
highlighter: rouge

sass:
