<!DOCTYPE html>
<html lang='en'>

  {% guides_style_18f_include header.html %}

  <body>

    <div class="container">

      <header role="banner">

        <div class="wrap">
          {% if site.logourl != null %}
            <img class="logo" src="{{ site.baseurl }}{{ site.logourl }}" alt="{{ site.logoalt }}" width="75px">
          {% endif %}
          <h1 class="site-title"><a class="title-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        </div>
        
      </header>

      <div class="wrap content">

        {% guides_style_18f_include sidebar.html %}

        <section id="main" class="main-content {{ page.category }}" role="main">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </section>

      </div><!-- /.wrap content -->

      {% include footer.html %}

    </div> <!-- /.container -->

    {% guides_style_18f_include analytics.html %}
    {% guides_style_18f_include scripts.html %}

  </body>

</html>
